spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://192.168.1.121:5173"
            allowedMethods: [ "GET", "POST", "PUT", "DELETE", "OPTIONS", "HEAD", "PATCH" ]
            allowedHeaders: "*"
            allowCredentials: true
            exposedHeaders: "*"
            maxAge: 3600
      discovery:
        locator:
          enabled: true
      routes:
        # --- User Service Paths ---
        - id: users_route
          uri: lb://userservice
          predicates:
            - Path=/api/v1/users/**

        - id: genres_route
          uri: lb://userservice
          predicates:
            - Path=/api/v1/genres/**

        - id: skills_route
          uri: lb://userservice
          predicates:
            - Path=/api/v1/skills/**

        - id: interactions_route
          uri: lb://userservice
          predicates:
            - Path=/api/v1/interactions/**

        # --- Chat Service Paths ---
        - id: messages_route
          uri: lb://chatservice
          predicates:
            - Path=/api/v1/messages/**

        - id: chats_route
          uri: lb://chatservice
          predicates:
            - Path=/api/v1/chats/**

        - id: chatservice_websocket_route
          uri: lb://chatservice
          predicates:
            - Path=/ws/**

        # --- Project Service Paths ---
        - id: projects_route
          uri: lb://projectservice
          predicates:
            - Path=/api/v1/projects/**

server:
  port: 8081

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
  client:
    register-with-eureka: false
